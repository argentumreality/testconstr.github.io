<script type="module">
  const modelViewer = document.querySelector("model-viewer");
  window.switchSrc = (element, name, ios, android) => {
    const base = "bar/Dali/GoldLegs/" + name;
    const silka = "bar/Dali/GoldLegs/" + ios;
    modelViewer.src = base + '.glb';
    modelViewer.poster = base + '.png';
    const slides = document.querySelectorAll(".slide");
    slides.forEach((element) => {element.classList.remove("selected");});
    element.classList.add("selected");

              window.open(silka + "#applePayButtonType=buy&checkoutTitle=Biplane%20Toy&checkoutSubtitle=Rustic%20finish%20with%20rotating%20propeller&price=$15");

</script>
