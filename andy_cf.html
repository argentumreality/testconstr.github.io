<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
    <script src="jquery-min-1-10-2.js"></script>
</head>
<body>
    <img src="resources/modernist.png" id="logo">
   <div id="text">
       <strong>Выберите цвет основы</strong>
   </div>
    <model-viewer src="polukresla/Andy_CF/Andy_CF_BLUE.glb" shadow-intensity="1" ar ar-scale="fixed" camera-controls camera-orbit="45deg 55deg 2.5m" alt="A 3D model carousel">
<button slot="ar-button" id="ar-button">ОКРЫТЬ ПРОСМОТР AR
  </button>
  <div id="ar-prompt">
    <img src="resources/hand.png">
  </div>
  <div class="slider">
    <div class="slides">
      <button class="slide selected" id="first" onclick="switchSrc(this, 'Andy_CF_BLUE', 'Andy_CF_BLUE.usdz', 'Andy_CF_BLUE.glb')" style="background-image: url('polukresla/Andy_CF/Andy_CF_BLUE.jpeg');">

      </button><button class="slide" id="second" onclick="switchSrc(this, 'Andy_CF_BROWN', 'Andy_CF_BROWN.usdz', 'Andy_CF_BROWN.glb')" style="background-image: url('polukresla/Andy_CF/Andy_CF_BROWN.jpeg');">
      
      </button><button class="slide" id="third" onclick="switchSrc(this, 'Andy_CF_CREAM', 'Andy_CF_CREAM.usdz', 'Andy_CF_CREAM.glb')" style="background-image: url('polukresla/Andy_CF/Andy_CF_CREAM.jpeg');">
      
      </button><button class="slide" id="forth" onclick="switchSrc(this, 'Andy_CF_GREEN', 'Andy_CF_GREEN.usdz', 'Andy_CF_GREEN.glb')" style="background-image: url('polukresla/Andy_CF/Andy_CF_GREEN.jpeg');">    
    </button>
    <button class="slide" id="fith" onclick="switchSrc(this, 'Andy_CF_IZUMRUD', 'Andy_CF_IZUMRUD.usdz', 'Andy_CF_IZUMRUD.glb')" style="background-image: url('polukresla/Andy_CF/Andy_CF_IZUMRUD.jpeg');">    
    </button>
    <button class="slide" id="sixth" onclick="switchSrc(this, 'Andy_CF_NEON', 'Andy_CF_NEON.usdz', 'Andy_CF_NEON.glb')" style="background-image: url('polukresla/Andy_CF/Andy_CF_NEON.jpeg');">    
    </button>
    <button class="slide" id="sixth" onclick="switchSrc(this, 'Andy_CF_PINK', 'Andy_CF_PINK.usdz', 'Andy_CF_PINK.glb')" style="background-image: url('polukresla/Andy_CF/Andy_CF_PINK.jpeg');">    
    </button>
    <button class="slide" id="sixth" onclick="switchSrc(this, 'Andy_CF_PURP', 'Andy_CF_PURP.usdz', 'Andy_CF_PURP.glb')" style="background-image: url('polukresla/Andy_CF/Andy_CF_PURP.jpeg');">    
    </button>
    <button class="slide" id="sixth" onclick="switchSrc(this, 'Andy_CF_RED', 'Andy_CF_RED.usdz', 'Andy_CF_RED.glb')" style="background-image: url('polukresla/Andy_CF/Andy_CF_RED.jpeg');"> 
    </button>
    <button class="slide" id="sixth" onclick="switchSrc(this, 'Andy_CF_YELLOW', 'Andy_CF_YELLOW.usdz', 'Andy_CF_YELLOW.glb')" style="background-image: url('polukresla/Andy_CF/Andy_CF_YELLOW.jpeg');">    
    </button>
    </div>
  </div>
  <a rel="ar" id="ar-link">ОТКРЫТЬ ПРОСМОТР AR</a>
</model-viewer>

<script type="module">
  const modelViewer = document.querySelector("model-viewer");
  window.switchSrc = (element, name, ios, android) => {
    const base = "polukresla/Andy_CF/" + name;
    const silka = "polukresla/Andy_CF/" + ios;
    modelViewer.src = base + '.glb';
    modelViewer.poster = base + '.png';
    const slides = document.querySelectorAll(".slide");
    slides.forEach((element) => {element.classList.remove("selected");});
    element.classList.add("selected");
      document.querySelector('#ar-link').onclick = function () {
              window.open(silka + "#applePayButtonType=buy&checkoutTitle=Biplane%20Toy&checkoutSubtitle=Rustic%20finish%20with%20rotating%20propeller&price=$15");
            };
  };

  document.querySelector(".slider").addEventListener('beforexrselect', (ev) => {
    // Keep slider interactions from affecting the XR scene.
    ev.preventDefault();
  });
</script>
<script src="js/choice.js"></script>
<style>
  /* This keeps child nodes hidden while the element loads */
    :not(:defined) > * {
    display: none;
  }
    body {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
  height: 100%;
  position: fixed;
  top: 0;
  left: 0;
  overflow: hidden;
}

  model-viewer {
      width: 100%;
      display: flex;
      position: absolute;
      height: 80%;
      bottom: 0%;
    background-color: white;
    --poster-color: white;
  }
    
    
    #text {
        display: flex;
    position: fixed;
    color: #2f3640;
    font-size: 38px;
    top: 10%;

    }
    
    #logo {
    display: flex;
    position: absolute;
    color: #2f3640;
    font-size: 25px;
    top: 4%;
    width: 200px;
}
  #ar-button {
    background-image: url(resources/icon.png);
    background-repeat: no-repeat;
    background-size: 40px 40px;
    background-position: 22px 50%;
    background-color: #fff;
    position: absolute;
    left: 50%;
      bottom: 15%;
    transform: translateX(-50%);
    bottom: 132px;
    padding: 0px 16px 0px 40px;
    font-family: Roboto Regular, Helvetica Neue, sans-serif;
    font-size: 22px;
    color:#4285f4;
    height: 76px;
      width: 390px;
    line-height: 36px;
    border-radius: 38px;
    border: 1px solid #DADCE0;
  }
    #next{
        background-image: url(resources/icon.png);
    background-repeat: no-repeat;
    background-size: 40px 40px;
    background-position: 20px 50%;
    background-color: #fff;
    position: fixed;
    left: 50%;
      bottom: 15%;
    transform: translateX(-50%);
    bottom: 132px;
    padding: 0px 16px 2px 44px;
    font-family: Roboto medium, Helvetica Neue, sans-serif;
    font-size: 24px;
        text-align: center;
        text-decoration-line: none;
    color: #4285f4;
    height: 76px;
      width: 390px;
    line-height: 70px;
    outline-width: px;
    border-radius: 38px;
    border: 1px solid #DADCE0;
        display: flex;
    }

  #ar-button:active {
    background-color: #E8EAED;
  }

  #ar-button:focus {
    outline: none;
  }

  #ar-button:focus-visible {
    outline: 1px solid #4285f4;
  }

  @keyframes circle {
    from { transform: translateX(-50%) rotate(0deg) translateX(50px) rotate(0deg); }
    to   { transform: translateX(-50%) rotate(360deg) translateX(50px) rotate(-360deg); }
  }

  @keyframes elongate {
    from { transform: translateX(100px); }
    to   { transform: translateX(-100px); }
  }
  model-viewer > #ar-prompt {
    position: absolute;
    left: 100%;
    bottom: 175px;
    animation: elongate 2s infinite ease-in-out alternate;
    display: none;
  }

  model-viewer[ar-status="session-started"] > #ar-prompt {
    display: block;
  }

  model-viewer > #ar-prompt > img {
    animation: circle 4s linear infinite;
  }

  .slider {
    width: 100%;
    text-align: center;
    overflow: hidden;
    position: absolute;
    bottom: 16px;
  }

  .slides {
    display: flex;
    overflow-x: auto;
    scroll-snap-type: x mandatory;
    scroll-behavior: smooth;
    -webkit-overflow-scrolling: touch;
  }

  .slide {
    scroll-snap-align: start;
    flex-shrink: 0;
    width: 100px;
    height: 100px;
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
    background-color: #fff;
    margin-right: 10px;
    border-radius: 10px;
    border: none;
    display: flex;
  }

  .slide.selected {
    border: 2px solid #4285f4;
  }

  .slide:focus {
    outline: none;
  }

  .slide:focus-visible {
    outline: 1px solid #4285f4;
  }

</style>
</body>
</html>
